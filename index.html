<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/4bdc5ef971.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
                <h2>Let's Code < />.</h2>
                <!-- <i class="fa-solid fa-face-hand-peeking"></i> -->
            </div>
            <div class="image">
                <!-- <img src="images/illustration.svg" alt="image"> -->
            </div>
            <div class="text">
                Start For Free and<br> Get Atractive Offers Today
            </div>
        </div>
        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an Account ? <br>
                    <span>Sign In</span>
                </div>

                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/null/google-logo.png" />
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/fluency/30/null/facebook-new.png" />Sign Up
                    </div>
                </div>

                <div class="or">OR</div>

            </div>
            <!-- ---------------------------------------------------- -->
            <!-- /** 
                *! Username input here 
            **/ -->
            <div>
                <label for="username">User Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Siddarth Hosmath">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="err">
                </div>
            </div>
            <!-- ---------------------------------------------------- -->
            <!-- /** 
                *! Email input here 
                **/ -->
            <div>
                <label for="email">Email Address</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="err">
                </div>
            </div>
            <!-- ---------------------------------------------------- -->
            <!-- /** 
                *! Password input here 
                **/ -->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="err">
                </div>
            </div>
            <!-- ---------------------------------------------------- -->

            <button type="submit" id="submit">Submit</button>
            </from>


    </div>
    <script src="./main.js">

    </script>
</body>

</html>
